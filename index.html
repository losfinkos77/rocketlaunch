<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RocketLaunch Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #66fcf1;
      margin-bottom: 10px;
    }
    .launch {
      border: 1px solid #1f2833;
      margin: 20px auto;
      padding: 15px;
      max-width: 500px;
      background: #1f2833;
      border-radius: 10px;
      box-shadow: 0 0 10px #45a29e55;
    }
    .countdown {
      font-size: 1.5em;
      color: #45a29e;
      font-weight: bold;
    }
    .launched {
      color: #c5c6c7;
      font-style: italic;
    }
    .error {
      color: #ff4c4c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ RocketLaunch Live</h1>
  <p>Live Countdowns aller geplanten Raketenstarts</p>

  <div id="launches">Lade Daten ...</div>

  <script>
    async function fetchLaunches() {
      try {
        const response = await fetch("https://ll.thespacedevs.com/2.2.0/launch/upcoming/?limit=5");
        const data = await response.json();
        return data.results.map(launch => ({
          name: launch.name,
          provider: launch.launch_service_provider.name,
          time: launch.net
        }));
      } catch (error) {
        console.error("Fehler beim Laden der Launch-Daten:", error);
        document.getElementById("launches").innerHTML =
          '<p class="error">ðŸš« Fehler beim Laden der Daten. Bitte spÃ¤ter erneut versuchen.</p>';
        return [];
      }
    }

    function renderCountdowns(launches) {
      function updateCountdowns() {
        const now = new Date();
        const container = document.getElementById("launches");
        container.innerHTML = "";

        launches.forEach((launch) => {
          const launchTime = new Date(launch.time);
          const diff = launchTime - now;
          const div = document.createElement("div");
          div.className = "launch";

          if (diff > 0) {
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            div.innerHTML = `
              <h2>${launch.name}</h2>
              <p>Anbieter: ${launch.provider}</p>
              <p>Geplanter Start: ${launchTime.toLocaleString()}</p>
              <p class="countdown">${days}d ${hours}h ${minutes}m ${seconds}s</p>
            `;
          } else {
            div.innerHTML = `
              <h2>${launch.name}</h2>
              <p>Anbieter: ${launch.provider}</p>
              <p>Geplanter Start: ${launchTime.toLocaleString()}</p>
              <p class="launched">âœ… Bereits gestartet</p>
            `;
          }

          container.appendChild(div);
        });
      }

      clearInterval(window.countdownInterval); // Alte Intervalle stoppen
      window.countdownInterval = setInterval(updateCountdowns, 1000);
      updateCountdowns();
    }

    async function refreshLaunches() {
      const launches = await fetchLaunches();
      renderCountdowns(launches);
    }

    refreshLaunches(); // Erste AusfÃ¼hrung
    setInterval(refreshLaunches, 5 * 60 * 1000); // Alle 5 Minuten aktualisieren
  </script>
</body>
</html>
